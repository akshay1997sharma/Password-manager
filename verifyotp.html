{% extends 'base.html' %}
{% block title %}
Enter otp
{% endblock %}
{% block content %}
<body class="text-center">
   <div class="container">
      <form method="POST" class="form-register" style="color: white">
         {{form.hidden_tag()}} 
         <br>
         <h1 class="h3 mb-3 font -weight-normal">
            Enter otp
         </h1>
         <br>
        
         {{form.otp.label()}}
         {{form.otp(class="form-control", placeholder="Otp")}}
         <br>
   </div>
   {{form.submit(class="btn btn-lg btn-block btn-primary")}}
   </form>
   </div>
</body>
{% endblock %}
